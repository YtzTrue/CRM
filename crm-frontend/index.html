<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM</title>
    <link href="img/Favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <img class="logo header__logo" src="img/Logo_50x50.svg" alt="Лого: Skillbus">
            <form class="form header__form">
                <input class="form-control header__form-input" id="searchInput" type="text" placeholder="Введите запрос">
            </form>
        </div>
    </header>
    <main>
        <section class="section table-section">
            <div class="container">
                <h1 class="title visually-hidden">Таблица клиентов</h1>
                <table class="table caption-top">
                    <caption class="table__caption">Клиенты</caption>
                    <thead class="thead">
                        <tr>
                            <th class="column-title" id="idColumnTitle">
                                ID
                                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewbox="0 0 8 8" fill="none">
                                    <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"></path>

                            <th class="column-title" id="fullNameColumnTitle">
                                Фамилия Имя Отчество
                                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewbox="0 0 8 8" fill="none">
                                    <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"></path>
                                </svg>
                                <span>А-Я</span>
                                <span class="visually-hidden">Я-А</span>
                            </th>
                            <th class="column-title" id="dateColumnTitle">
                                Дата  и время <br> создания
                                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewbox="0 0 8 8" fill="none">
                                    <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"></path>
                                </svg>
                            </th>
                            <th class="column-title" id="changesColumnTitle">
                                Последнее <br> измнение
                                <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewbox="0 0 8 8" fill="none">
                                    <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"></path>
                                </svg>
                            </th>
                            <th class="column-title">Контакты</th>
                            <th class="column-title">Действия</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>

                                    <circle cx="8" cy="8" r="8" fill="#9873FF"></circle>

                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16" fill="none">
                                    <circle cx="8" cy="8" r="8" fill="#9873FF"></circle>

                                </svg>
                            </td>
                            <td>
                                <div class="btn-group btn-group-td" role="group">
                                    <button class="btn btn-td btn-change" data-bs-target="#changeClientModal" data-bs-toggle="modal" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16" fill="none">
                                            <path d="M2 11.5002V14.0002H4.5L11.8733 6.62687L9.37333 4.12687L2 11.5002ZM13.8067 4.69354C14.0667 4.43354 14.0667 4.01354 13.8067 3.75354L12.2467 2.19354C11.9867 1.93354 11.5667 1.93354 11.3067 2.19354L10.0867 3.41354L12.5867 5.91354L13.8067 4.69354Z" fill="#9873FF"></path>
                                        </svg>
                                        <span>Изменить</span>
                                    </button>
                                    <button class="btn btn-td btn-delete" data-bs-target="#deleteClientModal" data-bs-toggle="modal" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewbox="0 0 16 16" fill="none">
                                            <path d="M8 2C4.682 2 2 4.682 2 8C2 11.318 4.682 14 8 14C11.318 14 14 11.318 14 8C14 4.682 11.318 2 8 2ZM8 12.8C5.354 12.8 3.2 10.646 3.2 8C3.2 5.354 5.354 3.2 8 3.2C10.646 3.2 12.8 5.354 12.8 8C12.8 10.646 10.646 12.8 8 12.8ZM10.154 5L8 7.154L5.846 5L5 5.846L7.154 8L5 10.154L5.846 11L8 8.846L10.154 11L11 10.154L8.846 8L11 5.846L10.154 5Z" fill="#F06A4D"></path>
                                        </svg>
                                        <span>Удалить</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr class="visually-hidden">
                            <td class="table__loading" colspan="7">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Загрузка...</span>
                                </div>
                            </td>
                        </tr> 
                    </tbody>
                </table>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-modal" data-bs-target="#newClientModal" data-bs-toggle="modal" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewbox="0 0 23 16" fill="none">
                            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"></path>
                        </svg>
                        <span>Добавить клиента</span>
                    </button>
                </div>
                
                <!-- Модальное окно для нового клиента -->
                <div class="modal fade" id="newClientModal" aria-hidden="true" aria-labelledby="newClientModalLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="newClientModalLabel">Новый клиент</h5>
                                <button class="btn btn-close modal__btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="surnameInput" type="text" placeholder="Фамилия*" required>
                                    <label for="surnameInput">Фамилия*</label>
                                </form>
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="nameInput" type="text" placeholder="Имя*" required>
                                    <label for="nameInput">Имя*</label>
                                </form>
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="patronymic" type="text" placeholder="Отчество" required>
                                    <label for="patronymic">Отчество</label>
                                </form>                                
                            </div>
                            <div class="modal__contacts">
                                <button class="btn modal__btn-add-contact" type="button">
                                    <span class="circle">+</span>
                                    <span>Добавить контакт</span>
                                </button>
                            </div>
                            <button class="btn modal__btn-submit" type="submit">Сохранить</button>
                            <button class="btn modal__btn-cancel" data-bs-dismiss="modal" type="button">Отмена</button>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно для редактирования клиента -->
                <div class="modal fade" id="changeClientModal" aria-hidden="true" aria-labelledby="changeClientModalLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="changeClientModalLabel">Изменить данные <span class="modal__clientID">ID</span></h5>
                                <button class="btn btn-close modal__btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
                            </div>
                            <div class="modal-body">
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="surnameInputChange" type="text" placeholder="Фамилия*" required>
                                    <label for="surnameInputChange">Фамилия*</label>
                                </form>
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="nameInputChange" type="text" placeholder="Имя*" required>
                                    <label for="nameInputChange">Имя*</label>
                                </form>
                                <form class="form-floating">
                                    <input class="form-control modal__form-input" id="patronymicChange" type="text" placeholder="Отчество" required>
                                    <label for="patronymicChange">Отчество</label>
                                </form>                                
                            </div>
                            <div class="modal__contacts">
                                <button class="btn modal__btn-add-contact" type="button">
                                    <span class="circle">+</span>
                                    <span>Добавить контакт</span>
                                </button>
                            </div>
                            <button class="btn modal__btn-submit" type="submit">Сохранить</button>
                            <button class="btn modal__btn-cancel modal__btn-delete" data-bs-dismiss="modal" type="button">Удалить клиента</button>
                        </div>
                    </div>
                </div>

                <!-- Модальное окно удаления клиента -->
                <div class="modal fade" id="deleteClientModal" aria-hidden="true" aria-labelledby="deleteClientModalLabel" tabindex="-1">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteClientModalLabel">Удалить клиента</h5>
                                <button class="btn btn-close modal__btn-close" data-bs-dismiss="modal" aria-label="Close" type="button"></button>
                            </div>
                            <div class="modal-body">
                                <p>Вы действительно хотите удалить данного клиента?</p>                                
                            </div>
                            <button class="btn modal__btn-submit" type="submit">Удалить</button>
                            <button class="btn modal__btn-cancel" data-bs-dismiss="modal" type="button">Отмена</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>        
    </main>
</body>
</html>
